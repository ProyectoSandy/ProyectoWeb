<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.buscarDocente()}" url="/faces/index_docentes.xhtml"></p:menuitem> 
                        <p:menuitem value="Administracion de Actividades" url="#"></p:menuitem> 
                    </p:breadCrumb>
                    <br/>
                    <p:dataTable value="#{actividadesController.listado}" var="registro">
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Codigo</f:facet>
                            #{registro.codactividad}
                        </p:column>
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Nombre</f:facet>
                            #{registro.nombre}
                        </p:column> 
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Horas</f:facet>
                            #{registro.horas}
                        </p:column> 
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Descripcion</f:facet>
                            #{registro.descripcion}
                        </p:column>
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Responsable</f:facet>
                            #{registro.responsable}
                        </p:column>
                        
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Tipo de Modalidad</f:facet>
                            #{registro.codtipo}
                        </p:column>
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Opciones</f:facet>
                            <p:commandButton ajax="false" icon="ui-icon-trash" action="#{actividadesController.borrar(registro)}"></p:commandButton>
                            <p:commandButton ajax="false" icon="ui-icon-pencil" action="#{actividadesController.redireccionar('actualizar', registro)}"></p:commandButton>                                  
                        </p:column> 
                    </p:dataTable>
                </p:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
