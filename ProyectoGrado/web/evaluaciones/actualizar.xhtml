<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.usuario}" url="/faces/index_evaluador.xhtml"></p:menuitem> 
                        <p:menuitem value="Administracion de Evaluaciones" url="/faces/evaluaciones/administrar.xhtml"></p:menuitem>  
                        <p:menuitem value="Actualizacion de Evaluaciones" url="#"></p:menuitem>
                    </p:breadCrumb>
                </p:panel>  
                <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                <br/>
                
                
                
                <p:panelGrid columns="2">                    
                    <p:outputLabel value="Calificacion:  " for="calificacion" />
                    <p:inputText id="calificacion" required="true" value="#{evaluacionesController.campo.calificacion}"/> 
                    
                    <p:outputLabel value="Docente:  " for="coddocente" />
                    <p:selectOneMenu id="coddocente" required="true" requiredMessage="No ha seleccionado" converter="docentesConverter" value="#{evaluacionesController.campo.coddoc}"> 
                        <f:selectItems value="#{docentesController.combo('Seleccione una opcion')}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Producto:  " for="codprod" />
                    <p:selectOneMenu id="codprod" required="true" requiredMessage="No ha seleccionado" converter="productosConverter" value="#{evaluacionesController.campo.codprod}"> 
                        <f:selectItems value="#{productosController.combo('Seleccione una opcion')}" />
                    </p:selectOneMenu>
                    
                    <f:facet name="footer">
                        <p:commandButton id="btngrabar" value="Actualizar" ajax="false" action="#{evaluacionesController.actualizar()}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
