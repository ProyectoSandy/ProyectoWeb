<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        
        <ui:define name="content">
            #{actividadesController.resetear()}
            
            <h:form>
                <p:panel>
                
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.buscarDocente()}" url="/faces/index_docentes.xhtml"></p:menuitem>
                        <p:menuitem value="Creacion de Actividades" url="#"></p:menuitem>
                    </p:breadCrumb>
                 
                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="2">

                        <p:outputLabel value="Nombre:  " for="nombre" />
                        <p:inputText id="nombre" value="#{actividadesController.campo.nombre}"/> 

                        <p:outputLabel value="Horas  " for="horas" />
                        <p:inputText id="horas" value="#{actividadesController.campo.horas}"/> 

                        <p:outputLabel value="Descripcion:  " for="descripcion" />
                        <p:inputText id="descripcion" value="#{actividadesController.campo.descripcion}"/> 

                        <p:outputLabel value="Responsable:  " for="responsable" />
                        <p:inputText id="responsable" value="#{actividadesController.campo.responsable}"/> 

                        <p:outputLabel value="Tipo Modalidad:  " for="codtipo" />
                        <p:selectOneMenu id="codtipo" value="#{actividadesController.codigo}"> 
                            <f:selectItems value="#{tipoModalidadesController.combo('')}" />
                        </p:selectOneMenu>
                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="Guardar" actionListener="#{actividadesController.agregar()}"/>                             
                        </f:facet>
                    </p:panelGrid>
                </p:panel> 
            </h:form>
            
        </ui:define>
        
    </ui:composition>
</html>
