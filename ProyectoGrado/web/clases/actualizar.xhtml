<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.buscarDocente()}" url="/faces/index_docentes.xhtml"></p:menuitem>
                        <p:menuitem value="Administracion de Clases" url="/faces/clases/administrar.xhtml"></p:menuitem> 
                        <p:menuitem value="Actualizacion de Clases" url="#"></p:menuitem>
                    </p:breadCrumb>
                
                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="2">                    
                        <p:outputLabel value="Dia:  " for="dia" />
                        <p:selectOneMenu id="dia" required="true" requiredMessage="No ha seleccionado"  value="#{clasesController.campo.dia}"> 
                            <f:selectItem itemValue="1" itemLabel="Lunes"/>
                            <f:selectItem itemValue="2" itemLabel="Martes" />
                            <f:selectItem itemValue="3" itemLabel="Miercoles" />
                            <f:selectItem itemValue="4" itemLabel="Jueves" />
                            <f:selectItem itemValue="5" itemLabel="Viernes" />
                            <f:selectItem itemValue="6" itemLabel="Sabado" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Nombre:  " for="nombre" />
                        <p:inputText id="nombre" required="true" value="#{clasesController.campo.nombre}"/> 

                        <p:outputLabel value="Hora Inicial " for="codhorainicio" />
                        <p:selectOneMenu id="codhorainicio" required="true" requiredMessage="No ha seleccionado" converter="horasConverter" value="#{clasesController.campo.codhorainicio}"> 
                            <f:selectItems value="#{horasController.combo('Seleccione una opción')}" />
                        </p:selectOneMenu>


                        <p:outputLabel value="Hora Final " for="codhorafinal" />
                        <p:selectOneMenu id="codhorafinal" required="true" requiredMessage="No ha seleccionado" converter="horasConverter" value="#{clasesController.campo.codhorafinal}"> 
                            <f:selectItems value="#{horasController.combo('Seleccione una opción')}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Convencion:  " for="codconvencion" />
                        <p:selectOneMenu id="codconvencion" required="true" requiredMessage="No ha seleccionado" converter="convencionesConverter" value="#{clasesController.campo.codconvencion}"> 
                            <f:selectItems value="#{convencionesController.combo('Seleccione una opcion')}" />
                        </p:selectOneMenu>

                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="Actualizar" ajax="true" action="#{clasesController.actualizar()}"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
