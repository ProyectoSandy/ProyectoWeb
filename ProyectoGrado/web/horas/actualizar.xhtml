<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.usuario}" url="/faces/index_admin.xhtml"></p:menuitem>
                        <p:menuitem value="Administracion de Horas" url="/faces/horas/administrar.xhtml"></p:menuitem> 
                        <p:menuitem value="Actualizacion de Horas" url="#"></p:menuitem>
                    </p:breadCrumb>
                 
                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="2">                    
                        <p:outputLabel value="Hora:  " for="hora" />
                        <p:inputText id="hora" required="true" value="#{horasController.campo.hora}"/> 

                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="Actualizar" ajax="false" action="#{horasController.actualizar()}"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
