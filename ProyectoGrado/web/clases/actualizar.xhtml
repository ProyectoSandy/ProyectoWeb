<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="/faces/index.xhtml"></p:menuitem>
                        <p:menuitem value="Creacion de Clases" url="#"></p:menuitem>
                    </p:breadCrumb>
                </p:panel>  
                <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                <br/>
                <p:panelGrid columns="2">                    
                    <p:outputLabel value="Dia:  " for="dia" />
                    <p:inputText id="dia" required="true" value="#{clasesController.campo.dia}"/> 
                    
                    <p:outputLabel value="Nombre:  " for="nombre" />
                    <p:inputText id="nombre" required="true" value="#{clasesController.campo.nombre}"/> 
                    
                    <p:outputLabel value="Jornada:  " for="codjornada" />
                    <p:selectOneMenu id="codjornada" required="true" requiredMessage=" seleccionado" converter="jornadasConverter" value="#{clasesController.campo.codjornada}"> 
                        <f:selectItems value="#{jornadasController.combo('Seleccione una opcion')}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Docente:  " for="coddocente" />
                    <p:selectOneMenu id="coddocente" required="true" requiredMessage="No ha seleccionado" converter="docentesConverter" value="#{clasesController.campo.coddocente}"> 
                        <f:selectItems value="#{docentesController.combo('Seleccione una opcion')}" />
                    </p:selectOneMenu>
                    
                    <f:facet name="footer">
                        <p:commandButton id="btngrabar" value="Guardar" ajax="false" action="#{clasesController.actualizar()}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
