<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
           
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="/faces/index.xhtml"></p:menuitem>
                        <p:menuitem value="Actualizacion de Convenciones" url="#"></p:menuitem>
                    </p:breadCrumb>
                </p:panel>  
                <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                <br/>
                <p:panelGrid columns="2">                    
                    <p:outputLabel value="Nombre:  " for="nombre" />
                    <p:inputText id="nombre" required="true" value="#{convencionesController.campo.nombre}"/> 
                    
                    <p:outputLabel value="Color  " for="color" />
                    <p:inputText id="color" required="true" value="#{convencionesController.campo.color}"/> 
                    
                    <p:outputLabel value="Clase:  " for="codclase" />
                    <p:selectOneMenu id="codclase" required="true" requiredMessage="No ha seleccionado" converter="clasesConverter" value="#{convencionesController.campo.codclase}"> 
                        <f:selectItems value="#{clasesController.combo('seleccione una opcion')}" />
                    </p:selectOneMenu> 
                    
                    <f:facet name="footer">
                        <p:commandButton id="btngrabar" value="Actualizar" ajax="false" action="#{convencionesController.actualizar()}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
