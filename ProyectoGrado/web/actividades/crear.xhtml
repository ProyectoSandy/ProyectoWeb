<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            #{actividadesController.resetear()}
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="/faces/index.xhtml"></p:menuitem>
                        <p:menuitem value="Creacion de Actividades" url="#"></p:menuitem>
                    </p:breadCrumb>
                </p:panel>  
                <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                <br/>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Nombre:  " for="nombre" />
                    <p:inputText id="nombre" required="true" value="#{actividadesController.campo.nombre}"/> 
                    
                    <p:outputLabel value="Descripcion:  " for="descripcion" />
                    <p:inputText id="descripcion" required="true" value="#{actividadesController.campo.descripcion}"/> 
                    
                    <p:outputLabel value="Responsable:  " for="responsable" />
                    <p:inputText id="responsable" required="true" value="#{actividadesController.campo.responsable}"/> 
                    
                    <p:outputLabel value="Valoracion:  " for="valoracion" />
                    <p:inputText id="valoracion" required="true" value="#{actividadesController.campo.valoracion}"/> 
                    
                    <p:outputLabel value="Codigo:  " for="codtipo" />
                    <p:selectOneMenu id="codtipo" required="true" requiredMessage="No ha seleccionado" converter="tipoModalidadesConverter" value="#{actividadesController.campo.codtipo}"> 
                        <f:selectItems value="#{tipoModalidadesController.combo('Selecione un opcion')}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Docente: " for="coddocente"/>
                    <p:selectOneMenu id='coddocente' required="true" requiredMessage="No ha seleccionado" converter="docentesConverter" value="#{actividadesController.campo.coddocente}">
                        <f:selectItems value="#{docentesController.combo('Selecione un opcion')}" />
                    </p:selectOneMenu>
                    
                    <f:facet name="footer">
                        <p:commandButton id="btngrabar" value="Guardar" ajax="false" action="#{actividadesController.agregar()}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
