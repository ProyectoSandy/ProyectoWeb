<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            #{fechasSeguimientosController.resetear()}
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="/faces/index.xhtml"></p:menuitem>
                        <p:menuitem value="Creacion de Fechas de Seguimiento" url="#"></p:menuitem>
                    </p:breadCrumb>
                </p:panel>  
                <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                <br/>
                <p:panelGrid columns="2">                    
                    <p:outputLabel value="Fecha de Inicio:  " for="fechainicio" />                    
                    <p:calendar id="fechainicio" required="true" showOn="button" value="#{fechasSeguimientosController.campo.fechainicio}"></p:calendar>
                    
                    <p:outputLabel value="Fecha de Fin:  " for="fechafin" />                   
                    <p:calendar id="fechafin" required="true" showOn="button" value="#{fechasSeguimientosController.campo.fechafin}"></p:calendar>
                    
                    <p:outputLabel value="Actividad:  " for="codactividad" />
                    <p:selectOneMenu id="codactividad" required="true" requiredMessage="No ha seleccionado" converter="actividadesConverter" value="#{fechasSeguimientosController.campo.codactividad}"> 
                        <f:selectItems value="#{actividadesController.combo('Seleccione una opcion')}" />
                    </p:selectOneMenu>
                    
                    <f:facet name="footer">
                        <p:commandButton id="btngrabar" value="Guardar" ajax="false" action="#{fechasSeguimientosController.agregar()}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
