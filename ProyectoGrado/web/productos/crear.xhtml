<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            #{productosController.resetear()}
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="/faces/index.xhtml"></p:menuitem>
                        <p:menuitem value="Creacion de Docentes" url="#"></p:menuitem>
                    </p:breadCrumb>
                </p:panel>  
                <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                <br/>
                <p:panelGrid columns="2">                    
                    <p:outputLabel value="Descripcion:  " for="descripcion" />
                    <p:inputText id="descripcion" required="true" value="#{productosController.campo.descripcion}"/> 
                    
                    <p:outputLabel value="Fecha de Compromiso:  " for="fechacompromiso" />                    
                    <p:calendar id="fechacompromiso" required="true" showOn="button" value="#{productosController.campo.fechacompromiso}"></p:calendar>
                    
                    <p:outputLabel value="Fecha de Entrega:  " for="fechaentrega" />                   
                    <p:calendar id="fechaentrega" required="true" showOn="button" value="#{productosController.campo.fechaentrega}"></p:calendar>
                    
                    <p:outputLabel value="Comentarios:  " for="comentarios" />
                    <p:inputTextarea id="comentarios" required="true" value="#{productosController.campo.comentarios}"/> 
                    
                    <p:outputLabel value="Actividad:  " for="codact" />
                    <p:selectOneMenu id="codact" required="true" requiredMessage="No ha seleccionado" converter="actividadesConverter" value="#{productosController.campo.codactividad}"> 
                        <f:selectItems value="#{actividadesController.combo('Selecione un opcion')}" />
                    </p:selectOneMenu>
                    
                    <f:facet name="footer">
                        <p:commandButton id="btngrabar" value="Guardar" ajax="false" action="#{productosController.agregar()}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
