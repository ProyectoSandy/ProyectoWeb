<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">  
            <h:form id="form">
                <p:panel>
                    <p:growl id="mensajes" sticky="true" showDetail="true"/> 
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.usuario}" url="#"></p:menuitem>
                    </p:breadCrumb>
                    <br/>
                    
                    
                    <p:fieldset legend="Evaluaciones" style="margin-bottom:20px" collapsed="true" toggleable="true" toggleSpeed="500">                        
                           
                        <p:panelGrid columns="3" style="border-color: gray; border-width: 2px; border-style: double">
                            <p:outputLabel value="Docente:  " for="doc" />
                            <p:selectOneMenu id="doc" required="false" requiredMessage="No ha seleccionado" value="#{actividadesController.campo.coddocente}" converter="docentesConverter"> 
                                <f:selectItems value="#{docentesController.combo('Seleccion un Docente')}" />
                            </p:selectOneMenu>
                            <p:commandButton value="Buscar" actionListener="#{actividadesController.btnBuscar()}">
                                <p:ajax event="dialogReturn" update=":form:listar" />                            
                            </p:commandButton> 
                        </p:panelGrid>
                    
                        <br/>
                        <p:dataTable id="listar" value="#{actividadesController.listarEvaluaciones}" var="registro">
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Codigo</f:facet>
                            #{registro.codactividad}
                        </p:column>
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Nombre</f:facet>
                            #{registro.nombre}
                        </p:column> 
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Horas</f:facet>
                            #{registro.horas}
                        </p:column> 
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Descripcion</f:facet>
                            #{registro.descripcion}
                        </p:column>
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Responsable</f:facet>
                            #{registro.responsable}
                        </p:column>
                        
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Tipo de Modalidad</f:facet>
                            #{registro.codtipo}
                        </p:column>
                            
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Valoracion</f:facet>
                            #{registro.valoracion}
                        </p:column>
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Evaluar</f:facet>
                            
                            <p:commandButton ajax="false" icon="ui-icon-pencil" action="#{actividadesController.abrirEvaluacion(registro)}">
                                                        
                            </p:commandButton> 
                        </p:column> 
                    </p:dataTable>
                    </p:fieldset>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Cerrar Sesion" ajax="false" action="#{loginController.logout()}"/>
                    </f:facet> 
                </p:panel>
            </h:form>
        </ui:define>
        </ui:composition>
</html>
