<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="/faces/index.xhtml"></p:menuitem>                        
                    </p:breadCrumb>
                    <br/>
                    <p:dataTable value="#{convencionesController.listado}" var="registro">
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Codigo Convenciones</f:facet>
                            #{registro.codconvencion}
                        </p:column>
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Color</f:facet>
                            #{registro.nombre}
                        </p:column>
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Color</f:facet>
                            #{registro.color}
                        </p:column>
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Clase</f:facet>
                            #{registro.codclase}
                        </p:column>
                        
                        <p:column style="width: 10px; text-align: center">
                            <f:facet name="header">Opciones</f:facet>
                            <p:commandButton ajax="false" icon="ui-icon-trash" action="#{convencionesController.borrar(registro)}"></p:commandButton>
                            <p:commandButton ajax="false" icon="ui-icon-pencil" action="#{convencionesController.redireccionar('actualizar', registro)}"></p:commandButton>                                  
                        </p:column> 
                    </p:dataTable>
                </p:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
