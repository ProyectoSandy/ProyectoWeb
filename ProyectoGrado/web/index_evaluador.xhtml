<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">  
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.usuario}" url="#"></p:menuitem>
                    </p:breadCrumb>
                    <p:panelGrid>
                        <f:facet name="header">                            
                            <p:row>
                                <p:column>Evaluaciones</p:column> 
                            </p:row>
                        </f:facet>
                        
                        <p:row> 
                            <p:column><h:link value="Crear Evaluacion" outcome="evaluaciones/crear"></h:link></p:column>
                        </p:row>
                        
                        <p:row>   
                            <p:column><h:link value="Administrar Evaluaciones" outcome="evaluaciones/administrar"></h:link></p:column>  
                        </p:row>
                    </p:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Cerrar Sesion" ajax="false" action="#{loginController.logout()}"/>
                    </f:facet> 
                </p:panel>
            </h:form>
        </ui:define>
        </ui:composition>
