<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">            
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="/faces/index.xhtml"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.usuario}" url="/faces/indexAdmin.xhtml"></p:menuitem>
                        <p:menuitem value="Administracion de Docentes" url="/faces/docentes/administrar.xhtml"></p:menuitem>
                        <p:menuitem value="Actualizacion de Docentes" url="#"></p:menuitem>
                    </p:breadCrumb>
                </p:panel>  
                <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                <br/>
                <p:panelGrid columns="2">                    
                    <p:outputLabel value="Cedula:  " for="cedula" />
                    <p:inputText id="cedula" required="true" value="#{docentesController.campo.cedula}"/> 
                    
                    <p:outputLabel value="Nombres:  " for="nombres" />
                    <p:inputText id="nombres" required="true" value="#{docentesController.campo.nombres}"/> 
                    
                    <p:outputLabel value="Apellidos:  " for="apellidos" />
                    <p:inputText id="apellidos" required="true" value="#{docentesController.campo.apellidos}"/> 
                    
                    <p:outputLabel value="Codigo:  " for="codigo" />
                    <p:inputText id="codigo" required="true" value="#{docentesController.campo.codigo}"/> 
                    
                    <p:outputLabel value="Facultad:  " for="facultad" />
                    <p:selectOneMenu id="facultad" required="true" requiredMessage="No ha seleccionado"  value="#{docentesController.campo.facultad}"> 
                        <f:selectItem itemValue="1" itemLabel="Ciencias Naturales e Ingenierias"/>
                        <f:selectItem itemValue="2" itemLabel="Ciencias Socioeconomicas y Empresariales" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Unidad Academica:  " for="unidad" />
                    <p:selectOneMenu id="unidad" required="true" requiredMessage="No ha seleccionado"  value="#{docentesController.campo.unidad}"> 
                        <f:selectItem itemValue="1" itemLabel="Departamento"/>
                        <f:selectItem itemValue="2" itemLabel="Oficina" />
                        <f:selectItem itemValue="2" itemLabel="Dependencia" />
                    </p:selectOneMenu>  
                    
                    <p:outputLabel value="Semestre:  " for="semestre" />
                    <p:selectOneMenu id="semestre" required="true" requiredMessage="No ha seleccionado"  value="#{docentesController.campo.semestre}"> 
                        <f:selectItem itemValue="1" itemLabel="Primero"/>
                        <f:selectItem itemValue="2" itemLabel="Segundo" />
                    </p:selectOneMenu>                        
                    
                    <p:outputLabel value="Formacion:  " for="formacion" />
                    <p:inputTextarea id="formacion" required="true" value="#{docentesController.campo.formacion}"/>                     
                    
                    <p:outputLabel value="Direccion:  " for="direccion" />
                    <p:inputText id="direccion" required="true" value="#{docentesController.campo.direccion}"/> 
                    
                    <p:outputLabel value="Telefono:  " for="telefono" />
                    <p:inputText id="telefono" required="true" value="#{docentesController.campo.telefono}"/> 
                    
                    <p:outputLabel value="Correo:  " for="correo" />
                    <p:inputText id="correo" required="true" value="#{docentesController.campo.correo}"/> 
                    
                    <f:facet name="footer">
                        <p:commandButton id="btngrabar" value="Actualizar" ajax="false" action="#{docentesController.actualizar()}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
