<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/plantilla.xhtml">
        <ui:define name="content">
            #{convencionesController.resetear()}
            <h:form>
                <p:panel>
                    <p:breadCrumb>
                        <p:menuitem url="#"></p:menuitem>
                        <p:menuitem value="Bienvenido #{loginController.usuario}" url="/faces/index_admin.xhtml"></p:menuitem>
                        <p:menuitem value="Creacion de Convenciones" url="#"></p:menuitem>
                    </p:breadCrumb>
                  
                    <p:growl id="mensajes" sticky="true" showDetail="true"/>                
                    <br/>
                    <p:panelGrid columns="2">                    
                        <p:outputLabel value="Nombre:  " for="nombre" />
                        <p:inputText id="nombre" required="true" value="#{convencionesController.campo.nombre}"/> 

                        <p:outputLabel value="Color  " for="color" />
                        <p:colorPicker id="color" value="#{convencionesController.campo.color}" /> 

                        <f:facet name="footer">
                            <p:commandButton id="btngrabar" value="Guardar" ajax="false" action="#{convencionesController.agregar()}" oncomplete="PF('dlg').show();" update="grid"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
